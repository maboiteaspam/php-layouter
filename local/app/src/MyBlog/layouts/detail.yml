---

meta:
  id: my_blog_detail
  description: |
    Layout for MyBlog entry page website.

structure:
  import:
    - Blog:/detail.yml
    - MyBlog:/base.yml

  body_content:
    update_meta:
      from: blog_detail

  blog_detail_comments:
    update_meta:
      from: blog_detail_comments

  body_content_right:
    set_template: MyBlog:/right-bar.php
    set_default_data:
      title: Latest comments

  rb_latest_comments:
    insert_after: body_content_right
    set_template: Blog:/entry-comments.php
    update_meta:
      from: rb_latest_comments
